<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Should I Watch?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>What Should I Watch?</h1>

  <div class="filters">
    <label for="genre">Genre:</label>
    <select id="genre">
      <option value="">Any</option>
      <option value="28">Action</option>
      <option value="35">Comedy</option>
      <option value="18">Drama</option>
      <option value="27">Horror</option>
      <option value="878">Science Fiction</option>
    </select>

    <label for="year">Year:</label>
    <input type="number" id="year" placeholder="e.g., 2020">

    <label for="rating">Min Rating:</label>
    <input type="number" id="rating" placeholder="e.g., 7" min="0" max="10">

    <button id="apply-filters">Apply Filters</button>
  </div>

  <button id="recommend-btn">Get Recommendation</button>

  <div id="loading-spinner" class="hidden"></div>

  <div id="movie-details" class="hidden">
    <h2 id="movie-title"></h2>
    <img id="movie-poster" alt="Movie Poster">
    <p id="movie-overview"></p>
    <a id="movie-link" target="_blank">Watch Trailer</a>
    <button id="save-for-later">Save for Later</button>
  </div>

  <h3>Saved Movies</h3>
  <ul id="saved-movies-list"></ul>

  <script src="script.js"></script>
<footer>
  <p>Developed by Naveen Mullangi - Filmmaker & üñ•Ô∏è Engineer</p>
</footer>

</body>
</html>
